<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="display">Total Deposit: 
            <span id="totalDeposit">0</span> 
        ৳</div>

        <div class="display">Total Withdraw: 
            <span id="totalWithdraw">0</span> 
            ৳</div>

        <div class="display">Total Balance: 
            <span id="totalBalance">0</span> 
            ৳</div>

        <input type="number" id="amount" placeholder="Enter amount">
        <button id="depositButton" class="deposit">Deposit</button>
        <button id="withdrawButton" class="withdraw">Withdraw</button>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
